<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新闻展示</title>
    <script type="text/javascript" th:src="@{/script/jquery-2.2.4.js}"></script>
    <script>
        var $btn,$msg,$username,$password;
        $(function () {
            $btn = $("#btn");
            $msg = $("#msg");
            $username = $("#username");
            $password = $("#password");

            $btn.click(function () {
                $.post("[[@{/check}]]",{
                    username : $username.val(),
                    password : $password.val()
                },function (data) {
                    /*var html ="";
                    for(var i = 0;i<data.length;i++){
                        html += data[i].content;
                    }*/
                    $msg.html(data.message);

                    /*$.each(data,function () {
                        var $li = "<li>"+this.content+"</li>";
                        $msg.append($li)
                    });*/
                })
            })
        })


    </script>
</head>
<body>

    <div id="msg"></div>
    <form>
        用户名:<input type="text" name="username" id="username"><br>
        密码:<input type="password" name="password" id="password"><br>
        <input type="button" id="btn" value="登陆">
    </form>
</body>
</html>
